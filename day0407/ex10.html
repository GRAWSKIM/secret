<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0" />
    <script type="text/javascript" lang="javascript">
        var id, pw, form, xhr;
        var url = 'js.json';
        var loginresult = function() {
           
            if (xhr.status == 200) {
                 
                if (xhr.readyState == 4) {
                    
                    var msg = xhr.responseText;
                    var obj = JSON.parse(msg);
                    if(obj.login[0].result==1){
                        form.outerHTML=obj.login[0].id+" 님 로그인";
                    }else{
                        alert("잘 좀 쳐봐요");
                    }
                }
            }
        };
        var login = function(event) {
            
            event.preventDefault();
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = loginresult;
            xhr.open('get', url, true);
            xhr.send();
            
        }
        window.onload = function() {
            form = document.querySelector("#header>form");
            id = form.querySelectorAll("input")[0];
            pw = form.querySelectorAll("input")[1];
            form.addEventListener('submit', login);
            

        }
    </script>
</head>

<body>
    <div id="header">
        <h1>한빛교육센터</h1>
        <form>
            <label for="">id</label><input type="text">
            <label for="">pw</label><input type="text">
            <button type="submit">버튼</button>
        </form>
    </div>
