<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0" />
    <script type="text/javascript" lang="javascript">
        var id, pw, form;
        window.onload = function() {
            form = document.querySelector("#header>form");
            id = form.querySelectorAll("input")[0];
            pw = form.querySelectorAll("input")[1];

            form.onsubmit = function(e) {
                e.preventDefault();
                url = "login.xml";
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.status == 200) {
                        if (xhr.readyState == 4) {
                            var msg = xhr.responseXML;
                            var login = msg.getElementsByTagName('login')[0];
                            var result = login.children[1].childNodes[0].nodeValue;
                            var user =login.children[0].childNodes[0].nodeValue;
                            if(result==1){
                                 form.outerHTML = user+'님 환영함';
                               }
                        }
                    }
                }
                xhr.open('get', url, true);
                xhr.send();
            }
        }

    </script>
</head>

<body>
    <div id="header">
        <h1>한빛교육센터</h1>
        <form>
            <label for="">id</label><input type="text">
            <label for="">pw</label><input type="text">
            <button type="submit">버튼</button>
        </form>
    </div>
