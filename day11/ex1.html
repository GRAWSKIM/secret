<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0" />
    <script lang="javascript">
        var a = 10; //10
        document.write(a);
        document.write("<br/>");
        var a2 = 012; //8진수10
        document.write(a2)
        document.write("<br/>");
        var a3 = 0xa; //16진수10
        document.write(a3);
        document.write("<br/>");
        var a4 = 0.12 * 10e3 //012 * 10^3 
        document.write(a4);
        document.write("<br/>");
        var a5 = 12e-2; //12^-2
        document.write(a5);
        document.write("<br/>");

        var b = 3.14;
        var c = 'a';
        document.write(c);
        document.write("<br/>");
        var d = "'abcd'";
        document.write("<br/>");
        var e = "ew\n";
        document.write(e);
        document.write(d);
        document.write("<br/>");
        var g1 = null;
        document.write(g1);
        document.write("<br/>");

    </script>
</head>

</html>
