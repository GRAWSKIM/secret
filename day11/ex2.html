<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale1.0" />
    <script lang="javascript">
        var a = 3;
        if (a > 3) {
            document.write("a는 3보다 크다");
        } else if (a == 3) {
            document.write("같다");
        } else {
            document.write("작다");
        }
        var b = "한글";
        switch (b) {
            case '영어':
                document.write("영어");
                break;
            case '한글':
                document.write("한글");
                break;
            case '중국어':
                document.write("중국어");
                break;
            default:
                document.write("모름");
                break;

        }
    </script>
</head>

</html>
